<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirm Ragistration </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row  ">
            <div class=" col-sm-12 col-md-5  col-xl-3 center-block mx-auto centered">
                <div class="card ">
                    <div class="card-body bg-standard text-dark">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-white text-center">Confirm Ragistration</h3>
                            </div>
                            <hr class="border-bottom-color">
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-12 control-label text-white" for="textinput">
                                                    Your account has been credited Please check your SMS / E-mail for
                                                    PIN CODE</label>
                                            </div>
                                            <div class="row mt-2">

                                                <label class="col-md-4 control-label text-white" for="textinput">
                                                    A/C PIN</label>

                                                <div class="col-md-8">
                                                    <input id="textinput" name="textinput" type="text" placeholder="PIN CODE"
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="border-bottom-color">
                                        <p class=" text-center mt-3">
                                            <a href="changepin.html" class="btn btn-md btn-success">Confirm</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
