<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ragister </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row  ">
            <div class="col-sm-12 col-md-6 offset-md-3 mt-5 ">
                <div class="card ">
                    <div class="card-body bg-standard text-dark">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-white text-center">Ragister</h3>
                            </div>
                            <hr class="border-bottom-color">
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">Register
                                                    Mob No</label>
                                                <div class="col-md-8">
                                                    <input id="textinput" name="textinput" type="text" placeholder="Enter Register Mobile"
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">Organisation
                                                </label>
                                                <div class="col-md-8">
                                                    <input id="textinput" name="textinput" type="text" placeholder="Enter Organisation
                                                            "
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">First
                                                    Name</label>
                                                <div class="col-md-8">
                                                    <input id="textinput" name="textinput" type="text" placeholder="Enter first Name"
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">Last
                                                    Name</label>
                                                <div class="col-md-8">
                                                    <input id="textinput" name="textinput" type="text" placeholder="Enter Last Name"
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">Email
                                                </label>
                                                <div class="col-md-8">
                                                    <input id="textinput" name="Email" type="text" placeholder="Enter Email"
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">Date
                                                    Of Birth
                                                </label>
                                                <div class="col-md-8">
                                                    <input id="textinput" name="Date" type="text" placeholder="Enter Date Of Birth"
                                                        class="form-control input-md">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <label class="col-md-4 control-label text-white" for="textinput">City
                                                </label>
                                                <div class="col-md-8">
                                                    <select id="selectbasic" name="selectbasic" class="form-control">
                                                        <option value="1">Option one</option>
                                                        <option value="2">Option two</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <hr class="border-bottom-color">
                                        <p class=" text-center mt-3">
                                            <a href="ConfirmRagistration.html" class="btn btn-md btn-success">Register</a>
                                        </p>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
