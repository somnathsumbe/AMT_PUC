<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 centered">
                <div class="card ">
                    <div class="card-body bg-standard text-dark">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title text-white text-center">Home</h3>
                            </div>
                            <hr class="border-bottom-color">
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Mobile" name="email" type="text"
                                                autofocus="">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="PIN" name="password" type="text"
                                                value="">
                                        </div>
                                        <div class="text-center">
                                            <div class="form-check-inline">
                                                <label class="form-check-label text-white">
                                                    <input type="radio" class="form-check-input " checked="checked"
                                                        name="optradio">Institute
                                                </label>
                                            </div>
                                            <div class="form-check-inline text-white">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="optradio">Organisation
                                                </label>
                                            </div>
                                        </div>
                                        <hr class="border-bottom-color">
                                        <p class=" text-center mt-3">
                                            <a href="branch2.html" class="btn btn-md btn-primary">Login</a>
                                            <a href="ragister.html" class="btn btn-md btn-success">Register</a>
                                        </p>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
